<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate Me - A Simple Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- <link href="utils.css" rel="stylesheet" type="text/css" /> -->
  <meta name="description"
    content="Simple Basic Calculator used for Simple Calculations like Addition, Substraction, Multiplication, Division, modulus,etc.." />
  <meta name="author" content="Akash Mourya" />
  <meta name="keywords" content="Simple basic Calculator,simple calculator,calculator" />
  <link rel="icon" type="image/png"
    href="https://icons.iconarchive.com/icons/guillendesign/variations-1/256/Calculator-3-icon.png" />

</head>

<body>
  <div class="akakak">
  <h1 class="text-center">Welcome to Your Calculator!</h1>
  <div class="container flex flex-col item-center mx-auto m-w-20 ">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="button">C</button>
      <button class="button">%</button>
      <button class="button">(</button>
      <button class="button">)</button>

    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>

    </div>

    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>

    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>

    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button">-</button>

    </div>
  </div>
</div>

  <script src="script.js"></script>


</body>

</html>
